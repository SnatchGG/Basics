<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!--Ejercicio 2.34
    Escribir un programa que pida por teclado cuánto costó una cena, y escriba por teclado lo siguiente:
    1. La propina más pequeña vale: propinapeq
    2. La propina más grande vale: propinagra
    3. Donde propinapeq es un 15% del valor de la cena
    4. Donde propinagra es un 25% del valor de la cena-->

    <script>
        let costo = parseInt(prompt("¿Cuánto costó la cena?"));
        let propinapeq, propinagra;

        propinapeq = costo*0.15;
        propinagra = costo*0.25;

        document.write("La propina más pequeña vale: " + propinapeq + "<br>La propina más grande vale: " + propinagra); 
    </script>
</body>

</html>
