<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 2.15
    Hacer un programa utilizando la sentencia switch para que dada una nota numérica nos dé la nota
    en letra. (Por ejemplo, nota= 5 > Aprobado).-->

    <script>
        let nota = parseInt(prompt("Introduce nota: "));  

        switch (nota) {
            case 10:
                alert("Matrícula");
                break;

            case 9:
                alert("Sobresaliente");
                break;

            case 8:
                alert("Notable alto");
                break;

            case 7:
                alert("Notable");
                break;

            case 6:
                alert("Bien");
                break;

            case 5:
                alert("Aprobado");
                break;

            case 4:
            case 3:
            case 2:
            case 1: 
                alert("Suspenso");
                break;
        
            default:
                alert("Pon una nota correcta");
                break;
        }
    </script>
</body>
</html>
