    <!--Ejercicio 2.48
    Hacer un programa que calcule y visualice las potencias de 2 entre 0 y 10.-->

        for(let i = 0; i <= 10; i++){
            document.write("2 elevado a " + i + " es " + 2**i + "<br>");
        }
    </script>
