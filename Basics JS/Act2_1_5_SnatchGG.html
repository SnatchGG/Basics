<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 2.5
    Haz un programa que nos pida un número, y nos muestre en una única pantalla, el doble, el triple
    y el cuádruple del número que habíamos introducido (cada uno en una línea)-->
    
    <script>
        let num = prompt("Introduce número:");
        let doble = num*2;
        let triple = num*3;
        let cuad = num*4;
        document.write("El doble es: "+doble+"<br>El triple es: "+triple+"<br>El cuádruple es: "+cuad);
    </script>
</body>
</html>
