    <!--Ejercicio 2.3
Haz un programa que sirva para dividir dos números. ¿Qué sucede si en lugar de dividir dos números, intentamos dividir dos textos? 
¿Qué sucede si el divisor es el número 0? ¿Y si no introducimos nada?-->

<script>
    let num1 = prompt("Introduce primer número:");
    let num2 = prompt("Introduce segundo número:");
    resultado = num1/num2;
    alert(resultado);
</script>

    <!--Si dividimos dos textos obtenemos NaN (Not a Number)-->
    <!--Si el divisor es cero el resultado es Infinity-->
    <!--Si no introducimos nada nos da NaN-->
