<body>
    <!--Ejercicio 2.44
    Hacer un programa para calcular la suma de los 10 primeros nÃºmeros naturales utilizando la
    sentencia do .. while.-->   

    <script>
        let cont = 1;

        do{
            document.write(cont + " ");
            cont++;
        }
        while(cont<11);
    </script>
