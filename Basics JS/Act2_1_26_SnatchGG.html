<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Ejercicio 2.26
    Leer tres números y escribirlos en orden decreciente-->

    <script>
        let a = parseInt(prompt("Dime un número:"));
        let b = parseInt(prompt("Dime un número:"));
        let c = parseInt(prompt("Dime un número:"));

        if(a>b && a>c){
            if(b>c){
                alert(a + "-" + b + "-" + c);
            }
            else{
                alert(a + "-" + c + "-" + b);
            }
        }
        else if(b>a && b>c){
            if(a>c){
                alert(b + "-" + a + "-" + c);
            }
            else{
                alert(b + "-" + c+ "-" + a);
            }
        }

        else if(c>a && c>b){
            if(a>b){
                alert(c + "-" + a + "-" + b);
            }
            else{
                alert(c + "-" + b+ "-" + a);
            }
        }
    </script>
</body>

</html>
