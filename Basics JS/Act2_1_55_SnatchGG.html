<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Ejercicio 2.55
    Evaluar una expresión mediante la función parseFloat.-->   

    <script>
        let opSuma = prompt("Escribe una suma con números decimales:");    
        let resultadoSuma = eval(opSuma);
        let resultadoFinal = parseFloat(resultadoSuma);

        document.write("La suma es: " + resultadoFinal);
    </script>
</body>

</html>
