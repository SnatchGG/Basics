<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Ejercicio 2.39
    Hacer un programa que escriba “Feliz Feliz Feliz....Cumpleaños”. Escribir la palabra Feliz tantas
    veces como queramos, solicitando el número por teclado. Utiliza el bucle while.-->

    <script>
        let num = prompt("Introduce número mayor o igual a 1:");
        let cont = 1;

        while(cont<num){
            document.write("Feliz ");
            cont++;
        }
        document.write("Feliz....Cumpleaños");
    </script>
</body>

</html>
