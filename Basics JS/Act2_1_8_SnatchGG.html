<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <!--Ejercicio 2.8
    Haz un programa que funcione de la manera siguiente:
     Nos pida nuestro nombre.
     Nos pida nuestro primer apellido.
     Nos pida en que población vivimos.
     Al final nos presente:
    =======================
    Hola “nombre y apellido”
    Adiós habitante de “Población”
    ======================-->

    <script>
       let nombre = prompt("Pon el nombre:");
       let apellido = prompt("Pon el apellido:");
       let poblacion = prompt("Pon poblacion:");

       document.write("======================= <br> Hola " + nombre + " " + apellido + 
                    "<br>Adiós habitante de " + poblacion + 
                    "<br>=======================");
    </script>
</body>
