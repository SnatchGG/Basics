<!DOCTYPE html>
<html lang="es">

<body>
    <!--Ejercicio 2.22
    Calcula la media de una serie de nÃºmeros introducidos por teclado.-->

    <script>
        let media = 0;
        let sum;
        let cont = 0;

        do{
            sum = parseInt(prompt("Introduce num")); 
            if (sum==0)
                break;
            cont++;
            media += sum;
            alert("La media es " + media/cont);
        }
        while (sum != 0);
    </script>
</body>

</html>
