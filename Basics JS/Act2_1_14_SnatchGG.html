<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 2.14
    Hacer un programa que pida un número, luego pide a tu compañero que intente adivinarlo. Tienes
    5 oportunidades. Utiliza la sentencia break para salir del bucle si lo adivina antes.-->

    <script>
        let num_introducido= prompt("Introduce número:");

        for (let index = 0; index < 5; index++) {
            let num_adivinar= prompt("¿Cuál es el número?");     
            
            if(num_adivinar==num_introducido){
                alert("ADIVINADO!!!");
                break;
            }
        }
    </script>
</body>
</html>
