<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <!--Ejercicio 2.7
    Haz un programa para calcular la longitud de una circunferencia y el área del círculo
    correspondiente-->

    <script>
        let radio = prompt("Introduce radio");
        let longitud = 2*Math.PI*radio;
        let area = Math.PI*radio**2;
        alert("La longitud es: " + longitud + 
        " y el área es: " + area);
    </script>
</body>
</html>
