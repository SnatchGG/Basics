<!DOCTYPE html>

<body>
    <!--Ejercicio 2.31
    Calcular el volumen y el área de una esfera utilizando las fórmulas:
    V = 4π r3/3....
    A = 4π r2....-->

    <script>
        let radio = prompt("Introduce radio:");
        let volumen = 4*Math.PI*radio**3/3;
        let area = 4*Math.PI*radio**2;

        alert("Volumen = " + volumen + "\nArea = " + area);


    </script>
</body>

</html>
