<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ejercicio 2.12
    Crear un programa que lea un número entero y a partir de él cree un cuadrado de asteriscos con ese
    tamaño-->

    <script>
        let num = prompt("Introduce número");
        let fig = "*&nbsp&nbsp&nbsp";
        for (let index = 0; index < num; index++) {
            for (let index1 = 0; index1 < num; index1++) {              
                document.write(fig);
            }
            document.write("<br>");
        }        
    </script>
</body>
</html>
